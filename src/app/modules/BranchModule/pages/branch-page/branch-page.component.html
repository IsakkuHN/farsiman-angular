<div class="card">
  <h1>Tabla de Sucursales</h1>
  <p-table [value]="branches" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Codigo de Sucursal</th>
        <th>Nombre de Sucursal</th>
        <th>Direccion</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-branch>
      <tr>
        <td>{{ branch.id }}</td>
        <td>{{ branch.name }}</td>
        <td>{{ branch.address }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3">No existen sucursales registradas</td>
      </tr>
    </ng-template>
  </p-table>
</div>
